<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kids School</title>
</head>
<body class="body">
    <header>
        <nav class="nav display-flex">
            <div class="logo display-flex">
                <img src="assets/logo.png" alt="school bag">
                <h4>SCHOOL</h4>
            </div>
            <div class="menu">
                <ul class="display-flex">
                    <li><a href="" class="home">Home</a></li>
                    <li><a href="" class="about">About</a></li>
                    <li><a href="" class="facilities">Facilities</a></li>
                    <li><a href="" class="admission">Admission</a></li>
                </ul>
            </div>
            <div class="contact">
                <button class="contact-btn">Contact</button>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
         <section class="hero display-flex">
            <div class="empower">
                <h1>
                    <span class="orangee">Empowering</span><br>students from small <br>age <span class="bluee">towards vision</span>
                </h1>
                <p class="regular-small-font">
                    With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
                </p>
                <button class="enroll-btn">Enroll Now</button>
            </div>
            <div class="hero-img">
                <img src="assets/hero-kids.png" alt="Image of a Kid">
            </div>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
